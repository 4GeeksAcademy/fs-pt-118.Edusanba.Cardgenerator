<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM CARD GENERATOR</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div id="card">
      <div id="head"></div>
      <div id="center"></div>
      <div id="footer"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col d-flex justify-content-center">
        <button class="btn" id="btn">
          Nueva carta
        </button>
      </div>
      <div class="col"></div>
      <div class="col d-flex justify-content-center mt-2">
        <label for="Anchura"
          >Ancho: <input type="text" id="campoAncho" /><button
            id="ancho"
            class="mt-2"
          >
            GO!
          </button></label
        >
        <label for="Altura" class="ms-2"
          >Alto: <input type="text" id="campoAlto" /><button
            id="alto"
            class="mt-2"
          >
            GO!
          </button></label
        >
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
